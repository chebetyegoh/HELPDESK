{% extends 'base.html'%}
{%load static%}

{% block content%}
<section>
    <div class="contact-container">
        <div class="contactInfo">
            <div class="contactInfo">
                <h2>Contact Info</h2>
                <ul class="info">
                    <li>
                        <span><img src="/static/images.png" alt="location"></span>
                        <span> Njoro, Nakuru Kenya</span>
                    </li>
                    <li>
                        <span><img src="/static/mail.png" alt="location"></span>
                        <span>egerton-helpdesk@gmail.com</span>
                    </li>
                    <li>
                        <span><img src="/static/cell.jpg" alt="location"></span>
                        <span>07000000000</span>
                    </li>
                </ul>
            </div>

            <div class="contactForm">
                <h2>Send a message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span> First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span> Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="email" required>
                        <span> Email </span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span> Phone No</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea required></textarea>
                        <span> Write your message here...</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{%endblock content%}
